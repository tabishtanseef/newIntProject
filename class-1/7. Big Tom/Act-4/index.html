<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<style>

body{
	background-color:#C4F20D;
	background-attachment:fixed;
	background-position:cover;
}
h2{
	padding:10px;
	text-align:center;
	background-color:#FBBC00;
	margin-top:10px;
}
.block {
    display: block;
    width: 70%;
    border: none;
    background-color: #89B85D;
    padding: 12px 28px;
    font-size: 22px;
	margin:10px;
    cursor: pointer;
    text-align: center;
}
.hidden{
	display:none;
}
.container{
	padding:20px; 
	margin-top:10px;
	border:2px solid;
	border-radius:20px;
	background: rgb(238,160,2);
	background: linear-gradient(205deg, rgba(238,160,2,1) 4%, rgba(255,196,0,1) 88%, rgba(215,255,0,1) 100%);
}

	margin-top:10px;
	font-size:24px;
}

</style>
  
  </head>
<body>

<div class="tab1">
<h2>VOCABULARY</h2>
<h2>Choose the correct options.</h2>

<br>
<div class="container">
	<div class="row" id="dim">
	
	<div class="col-md-10"  >
	1.&nbsp; &nbsp; at, bat, <select id="first"><option selected disabled>     </option><option>hot</option><option>cat</option><option>pin</option></select>, fat, mat, pat, rat, sat <span style="color:green; font-weight:bold;" class="hidden">&nbsp; &nbsp;  cat</span><hr class="dashed">
	
	</div>
	</div>
	<div class="row" id="dim" >
	
	<div class="col-md-10">
	2.&nbsp; &nbsp; an, can, <select id="firs"><option selected disabled>     </option><option>fan</option><option>pin</option><option>cat</option></select>, man, pan, van<span style="color:green; font-weight:bold;" class="hidden">&nbsp; &nbsp;  fan</span><hr class="dashed">
	
	</div>
	</div>
	<div class="row" id="dim"  >
	
	<div class="col-md-10">
	3.&nbsp; &nbsp; bin, din, fin, <select id="fir"><option selected disabled>     </option><option>can</option><option>hot</option><option>pin</option></select>, in, tin, win <span style="color:green; font-weight:bold;" class="hidden">&nbsp; &nbsp;  pin</span><hr class="dashed">
	
	</div>
	</div>
	<div class="row" id="dim"  >
	
	<div class="col-md-10">
	4.&nbsp; &nbsp; but, cut, <select id="fi"><option selected disabled>     </option><option>rat</option><option>hut</option><option>tin</option></select>,  nut <span style="color:green; font-weight:bold;" class="hidden">&nbsp; &nbsp;  hut</span><hr class="dashed">
	
	</div>
	</div>
	
	<div class="row" id="dim"  >
	
	<div class="col-md-10">
	5.&nbsp; &nbsp; on, cot, dot, <select id="f"><option selected disabled>     </option><option>hot</option><option>hut</option><option>fan</option></select>,  pot <span style="color:green; font-weight:bold;" class="hidden">&nbsp; &nbsp;  hot</span><hr class="dashed">
	
	</div>
	</div>
	
	<div class="row" >
	<div class="col-md-4">
	<center><button class="block"   onclick="ho()"><span>Reset </span></button></center>
	</div>
	
	<div class="col-md-4">
	<center><button class="block" id="ss" onclick="go()" ><span>Submit </span></button></center>
	</div>

	<div class="col-md-4">
	<center><button class="block" onclick="show()"><span>Answer Key </span></button></center>
	</div>
	</div>
</div>

</div>

<br><br><br>

<div class="tab4 hidden">
	<img src="../../../../english/Welldone.gif" width="100%" height="auto">
</div>

<audio id="audio2" src="../../../../english/try-again.mp3"></audio>
<audio id="audio1" src="../../../../english/well-done.mp3"></audio>

<script>

function ho() {
window.location="index.html"
}
function go() {
 var a1 = document.getElementById("first");
 var a2 = document.getElementById("firs");
 var a3 = document.getElementById("fir");
 var a4 = document.getElementById("fi");
 var a5 = document.getElementById("f");
 
var ans1 = a1.options[a1.selectedIndex].text;
var ans2 = a2.options[a2.selectedIndex].text;
var ans3= a3.options[a3.selectedIndex].text;
var ans4= a4.options[a4.selectedIndex].text;
var ans5= a5.options[a5.selectedIndex].text;

if(ans1=="cat" && ans2=="fan" && ans3=="pin" && ans4=="hut" && ans5=="hot" ){

var audio = document.getElementById("audio1");
	audio.play();
	$('.tab1').addClass('hidden')
	$('.tab4').removeClass('hidden')
}
else{

var audio = document.getElementById("audio2");
    audio.play();
}
}
function show(){
document.getElementById("ss").setAttribute("disabled", "disabled");
$('#first').val('cat');
$('#firs').val('fan');
$('#fir').val('pin');
$('#fi').val('hut');
$('#f').val('hot');

}


</script>

</body>
</html>
