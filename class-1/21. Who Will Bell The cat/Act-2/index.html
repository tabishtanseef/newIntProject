<script>


function updateCurrentTime() 
{
	var x = document.getElementById("tt");
	if(x.currentTime==x.duration){
		$('.sr').removeClass('hidden')
		$('#tt').addClass('hidden')
	}
}
	
window.onload = function(){ 
	setInterval(function()
	{
		updateCurrentTime();
	},1000);
}
var C21A2_error = 0;
var C21A2_score = 0;
var C21A2_submit = 0;

$(".cor").on('click', function(event){
    
});


function correct(a) {
	b = parseFloat(a)+1;
	$('#'+a).css('background-color','green');
	$('#'+a).css('color','#fff');
	var audio = document.getElementById("audio1");
    audio.play();
	C21A2_score++;
	localStorage.setItem('C21A2_score', C21A2_score);
	setTimeout(function(){ 
	$('.tab'+a).addClass('hidden')
	$('.tab'+b).removeClass('hidden')
	if(a==4){
		$('.main').addClass('hidden');
		$('.well').removeClass('hidden');
		C21A2_submit++;
		localStorage.setItem('C21A2_submit', C21A2_submit);
	}
	},1000);
}
