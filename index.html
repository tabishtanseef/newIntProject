<body>

        <div class="col-sm-5 login-section-wrapper">

          <div class="login-wrapper my-auto">
            <h1 class="login-title">Log in</h1>
			
            
              <div class="form-group">
                <label for="email">Username</label>
                <input type="text" name="user" id="user" class="form-control" placeholder="enter your username" required value="Shah">
              </div>
              <div class="form-group mb-4">
                <label for="password">Password</label>
                <input type="password" name="password" id="pass" class="form-control" placeholder="enter your passsword" required value="1234">
              </div>
              <input name="login" id="login" class="btn btn-block login-btn" type="submit" value="Login" onclick="login()">
            <span class="text-success txt1 hidden">Logged in Successfully !!</span>
			<span class="text-danger txt2 hidden">Incorrect Details. Please Try Again!!</span>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script>
  function login(){
		user = $('#user').val();
		pass = $('#pass').val();
		if(user=='Shah' && pass=='1234'){
			$('.txt1').removeClass('hidden');
			$('.txt2').addClass('hidden');
			setTimeout(function(){window.location="class.html";},2000);
		}else{
			$('.txt2').removeClass('hidden');
			$('.txt1').addClass('hidden');
		}
	}
  </script>
