<script>

var count=0;
function c(a){
$('#'+a).css('background','green');

var audio = document.getElementById("audio1");

	count++;
}
function w(a){
	$('#'+a).css('background','red');
	$('#'+a).css('color','white');
	var audio = document.getElementById("audio2");

}
function go() {
if(count>=10 ){
	var audio = document.getElementById("audio1");
	audio.play();
	$('.tab1').addClass('hidden')
	$('.tab4').removeClass('hidden')
}
else{
	var audio = document.getElementById("audio2");
	audio.play();
}
}
function show(){
	$('#submit').attr('disabled',true);
	$('#submit').css('background','grey');
var n =1;
while(n<=10){
	$('#'+n).css('background','green');
	$('#'+n).css('color','white');
	n++;
}
}
