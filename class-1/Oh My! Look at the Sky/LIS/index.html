<body>
<div class="container">
	<h3>LISTENING CAREFULLY <br><br> Listen very carefully to the questions and put click on the correct answer.</h3>
	<div class="rohit">
	<div class="ques1 ">
		<div class="row">
			<div class="col-md-2"><center><img src="../../../img/s.png" style="height:40px; " onclick="play(1)"></center></div>
			<div class="col-md-10"><h5>Q.1 : What is the colour of the sky?</h5></div>
			<div class="col-md-2"></div>
			<div class="col-md-5">
				<button class="block" onclick="wrong(11)" id="wrong11">yellow</button>
			</div>
			<div class="col-md-5">
				<button class="block" onclick="correct(1)" id="correct1">blue</button>
			</div>
		</div>
			<hr>
		<div class="row">
			<div class="col-md-2"><center><img src="../../../img/s.png" style="height:40px; " onclick="play(2)"></center></div>
			<div class="col-md-10"><h5>Q.2 : What is the shape of the sun?</h5></div>
			<div class="col-md-2" ></div>
			<div class="col-md-5">
				<button class="block" onclick="correct(2)" id="correct2">round</button>
			</div>
			<div class="col-md-5">
				<button class="block" onclick="wrong(12)" id="wrong12">square</button>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-2"><center><img src="../../../img/s.png" style="height:40px; " onclick="play(3)"></center></div>
			<div class="col-md-10"><h5>Q.3 : What is the colour of the kite?</h5></div>
			<div class="col-md-2" ></div>
			<div class="col-md-5">
				<button class="block" onclick="correct(3)" id="correct3">red</button>
			</div>
			<div class="col-md-5">
				<button class="block" onclick="wrong(13)" id="wrong13">yellow</button>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-2"><center><img src="../../../img/s.png" style="height:40px; " onclick="play(4)"></center></div>
			<div class="col-md-10"><h5>Q.4 : What did Sam and Mini see after the rain stopped?</h5></div>
			<div class="col-md-2" ></div>
			<div class="col-md-5">
				<button class="block" onclick="wrong(14)" id="wrong14">bird</button>
			</div>
			<div class="col-md-5">
				<button class="block" onclick="correct(4)" id="correct4">rainbow </button>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-2"><center><img src="../../../img/s.png" style="height:40px; " onclick="play(5)"></center></div>
			<div class="col-md-10"><h5>Q.5 : What do black clouds bring ? </h5></div>
			<div class="col-md-2" ></div>
			<div class="col-md-5">
				<button class="block" onclick="wrong(15)" id="wrong15">rainbow</button>
			</div>
			<div class="col-md-5">
				<button class="block" onclick="correct(5)" id="correct5">rain</button>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-4"><center><img id="" onclick="window.location.reload()" src="../../../img/res2.png" onmouseover="this.src='../../../img/res1.png'" onmouseout="this.src='../../../img/res2.png'" style="margin-top:10px; width:60%;"></center></div>
			<div class="col-md-4"><center><img id="submit" onclick="done()" src="../../../img/sub2.png" onmouseover="this.src='../../../img/sub1.png'" onmouseout="this.src='../../../img/sub2.png'" style="margin-top:10px; width:60%;"></center></div>
			<div class="col-md-4"><center><img id="sol"  onclick="show()" src="../../../img/solu2.png" onmouseover="this.src='../../../img/solu1.png'" onmouseout="this.src='../../../img/solu2.png'" style="margin-top:10px; width:60%;"></center></div>
		</div>
	</div>

	<br>
</div>

	<center> <img height="auto" width="100%" src="../../../english/Welldone.gif"></center>
</div>
<audio id="audio2" src="../../../english/try-again.mp3"></audio>
<audio id="audio1" src="../../../english/well-done.mp3"></audio>
<audio src="audio/1.mp3" id="s1"></audio>
<audio src="audio/2.mp3" id="s2"></audio>
<audio src="audio/3.mp3" id="s3"></audio>
<audio src="audio/4.mp3" id="s4"></audio>
<audio src="audio/5.mp3" id="s5"></audio>
<iframe src="audio/0.mp3" allow="autoplay" style="display:none" id="iframeAudio"></iframe> 
<script>

var C3A1_error = 0;
var C3A1_score = 0;
var C3A1_submit = 0;

function play(a){
	var audio = document.getElementById('s'+a);
	audio.play();
}

function wrong(a) {
	$('#wrong' + a).css('color', 'white');
	$('#wrong' + a).css('background', 'red');
	$('#wrong' + a).css('pointer-events', 'none');
	C3A1_error++;
	localStorage.setItem('C3A1_error', C3A1_error);
	var audio = document.getElementById('audio2');
	audio.play();
}

var i, j, k, l, m;

function correct(a) {
	b = a+10;
	$('#wrong' + b).css('pointer-events', 'none');
	if(a==1){ i = 1;}
	else if(a==2){ j = 1;}
	else if(a==3){ k = 1;}
	else if(a==4){ m = 1;}
	else { l = 1;}
	var audio = document.getElementById('audio1');
	audio.play();
	$('#correct' + a).css('background', '#005b00');
	$('#correct' + a).css('pointer-events', 'none'); 
	$('#correct' + a).css('color', 'white'); 
	C3A1_score++;
	localStorage.setItem('C3A1_score', C3A1_score);
}
	
function done(){
	if(i == 1 && j == 1 && k == 1 && l == 1 && m == 1  ){
		C3A1_submit++;
		localStorage.setItem('C3A1_submit', C3A1_submit);
		setTimeout(function(){
			var audio = document.getElementById('audio1');
			audio.play();
			$('.container').addClass('hidden');
			$('.tab2').removeClass('hidden');
		},1000);
	}
	else{
		var audio = document.getElementById('audio2');
		audio.play();
	}
}

function show(){
	$('#submit').css('pointer-events','none');
	var i = 1;
	while(i<=5){
		$('#correct'+i).css('background','#005b00');$('#correct'+i).css('color', 'white'); 
		i++;
	}
}

 </script>
