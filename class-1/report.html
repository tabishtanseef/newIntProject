
<!DOCTYPE HTML>
<html>

<style>

body{
	background-image:url('../images/1.jpg');

}

}

}
.slant{
	background:#57B846;
	padding:10px;

	padding-left:30px;
	width:100%;

.main {
background-color:#fff;
	display: block;
	margin: 0px 0 30px 0px;
	padding: 0.5em;
	border-corner-shape:bevel;
	width: 100%;
	overflow:hidden;
	height: auto;

.container{
	height:20px;;

}
span{
 color:#57B846;
 font-size:22px;

}

	color:red;

<body><br>
<div class="container">
	<div class="row content">
		<div class="col-md-12 slant"><h4 id="chapter"></h4></div>
		<div class="main">
			<div class="row">
				<div class="col-md-12">
					<table width="100%">
					<tr>
						<th><h4 class="rr">Report</h4></th>
						<th><h4 class="rr">Progress</h4></th>
						<th><h4 class="rr">Check</h4></th>
						<th><h4 class="red">Error</h4></th>
					</tr>
					<tr><td colspan="4"><hr style="margin:5px;"> </td></tr>
					<tr>
						<td>Activity 1</td>
						<td>
						<div class="progress">
						  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:0%" id="act1_progress">
							0% Complete
						  </div>
						</div>
						</td>
						<td><h4 id="act1_submit">0</h4></td>
						<td><h4 class="red" id="act1_error">0</h4></td>
					</tr>
					<tr>
						<td>Activity 2</td>
						<td>
						<div class="progress">
						  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:0%" id="act2_progress">
							0% Complete
						  </div>
						</div>
						</td>
						<td><h4 id="act2_submit">0</h4></td>
						<td><h4 class="red" id="act2_error">0</h4></td>
					</tr>
					<tr>
						<td>Activity 3</td>
						<td>
						<div class="progress">
						  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:0%" id="act3_progress">
							0% Complete
						  </div>
						</div>
						</td>
						<td><h4 id="act3_submit">0</h4></td>
						<td><h4 class="red" id="act3_error">0</h4></td>
					</tr>
					<tr>
						<td>Activity 4</td>
						<td>
						<div class="progress">
						  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:0%" id="act4_progress">
							0% Complete
						  </div>
						</div>
						</td>
						<td><h4 id="act4_submit">0</h4></td>
						<td><h4 class="red" id="act4_error">0</h4></td>
					</tr>
					<tr>
						<td><h5>Total</h5></td>
						<td>
						<div class="progress">
						  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:0%" id="total_progress">
							0% Complete
						  </div>
						</div>
						</td>
						<td><h4 id="total_submit">0</h4></td>
						<td><h4 class="red" id="total_error">0</h4></td>
					</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
<script>
$(document).ready(function(){
	$('#chapter').html(localStorage.getItem('chapter'));
	c = localStorage.getItem('ch_no');
	setInterval(function(){
		i=1;
		var chapter_total=0;
		var chapter_error=0;
		var chapter_progress=0;
		while(i<5){
			C1A1_score = localStorage.getItem('C'+c+'A'+i+'_score');
			C1A1_error = localStorage.getItem('C'+c+'A'+i+'_error');
			C1A1_total = localStorage.getItem('C'+c+'A'+i+'_total');
			C1A1_submit= localStorage.getItem('C'+c+'A'+i+'_submit');
			progress = C1A1_score/C1A1_total;
			progress = progress*100;
			if(C1A1_submit=='' || C1A1_submit==null){C1A1_submit=0;}
			if(C1A1_error=='' || C1A1_error==null){C1A1_error=0;}
			$('#act'+i+'_submit').html(C1A1_submit);
			$('#act'+i+'_error').html(C1A1_error);
			$('#act'+i+'_progress').html(progress.toFixed(0)+'% Complete');
			$('#act'+i+'_progress').css('width',progress+'%');
			i++;
			chapter_total = chapter_total+parseInt(C1A1_submit);
			chapter_error = chapter_error+parseInt(C1A1_error);
			chapter_progress = chapter_progress+progress;
		}
		chapter_progress = chapter_progress/4;
		$('#total_submit').html(chapter_total+'/4');
		$('#total_error').html(chapter_error);
		$('#total_progress').html(chapter_progress.toFixed(0)+'% Complete');
		$('#total_progress').css('width',chapter_progress+'%');
		
	},1000);
});
</script>
</html>
